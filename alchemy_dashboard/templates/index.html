<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alchemy Experiment Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-light: #6366F1;
      --secondary: #0EA5E9;
      --background: #F8FAFC;
      --surface: #FFFFFF;
      --text-primary: #1E293B;
      --text-secondary: #64748B;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 3rem 0;
      text-align: center;
      margin-bottom: 2rem;
    }


    .header-title {
      font-size: 2.5rem;
      margin: 0;
      margin-bottom: 1rem;
    }

    .header-description {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .nav-card {
      background: var(--surface);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: var(--text-primary);
      display: block;
      margin-bottom: 2rem;
    }

    .nav-card:hover {
      transform: translateY(-5px);
    }

    .nav-title {
      font-size: 1.5rem;
      margin: 0 0 1rem 0;
      color: var(--primary);
    }

    .nav-description {
      color: var(--text-secondary);
      margin: 0;
    }

    .nav-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-light);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="header-title">Alchemy Experiment Dashboard</h1>
      <p class="header-description">Visualize and analyze your experiment results with interactive tools</p>
    </div>
  </header>

  <main class="container">
    <a href="/upload_results" class="nav-card">
      <div class="nav-icon">ðŸ“Š</div>
      <h2 class="nav-title">View & Analyze Results</h2>
      <p class="nav-description">Upload experiment results and explore interactive visualizations including time series and data analysis</p>
    </a>
  </main>
</body>
</html>
